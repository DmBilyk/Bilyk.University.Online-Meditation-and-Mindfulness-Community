{% extends 'guided_meditation.html' %}
{% load static %}
{% block content %}


<style>

    #main_video_list {
        margin-top: 125px;
        background-color: #fed1d1;
    }

</style>
<div class="main-posts" id="main_video_list">
    <div class="container">
        <div class="row">
            <div class="blog-masonry masonry-true">
                {% for video in video_list %}
                <div class="post-masonry col-md-4 col-sm-6">
                    <div class="post-thumb">
                        {% if video.image_url %}
                        <img src="{{ video.image_url }}" alt="{{ video.title }}">
                        {% else %}
                        <img src="{% static 'images/bg.jpg' %}" alt="Default Image">
                        {% endif %}
                        <div class="post-hover text-center">
                            <h4>{{ video.title }}</h4>
                        </div>
                        <div class="post-hover text-center">
                            <div class="inside">
                                <i class="fa fa-plus"></i>
                                <span class="date">{{ video.create_at }}</span>
                                <h4><a href="{% url 'video' video.id %}">{{ video.title }}</a></h4>
                                <p>{{ video.description|slice:":100" }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
