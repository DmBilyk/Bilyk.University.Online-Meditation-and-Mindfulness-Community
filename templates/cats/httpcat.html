<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Cat</title>


</head>



    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.9);
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        </style>

<body>
    {% if url %}
        <img src="{{ url }}" alt="HTTP Cat">

        <h1>{{ error }}</h1>
    {% endif %}
</body>
</html>
